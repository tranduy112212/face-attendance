<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        h1 {
            font-size: 1.8em;
            margin: 20px 0;
            text-align: center;
        }

        #camera {
            width: 90vw;
            max-width: 460px;
            border-radius: 16px;
            transform: scaleX(-1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .status {
            margin: 15px 0;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            max-width: 460px;
            width: 90vw;
            font-size: 0.9em;
        }

        .status.success {
            background: #16a34a;
            animation: slideIn 0.3s;
        }

        .status.info {
            background: #3b82f6;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        #list {
            width: 90vw;
            max-width: 460px;
            margin-top: 20px;
        }

        .card {
            background: #16a34a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 16px;
            user-select: none;
            cursor: pointer;
            transition: all 0.3s;
            animation: slideIn 0.3s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .hint {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 15px;
            text-align: center;
        }

        canvas {
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üì∏ Ch·∫•m c√¥ng khu√¥n m·∫∑t</h1>

    <video id="camera" autoplay playsinline></video>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div id="status"></div>

    <div id="list"></div>

    <div class="hint">
        üîÑ T·ª± ƒë·ªông nh·∫≠n di·ªán m·ªói 2.5 gi√¢y<br>
        üì∏ ·∫¢nh l∆∞u tr√™n Google Drive<br>
        ‚è≥ Ch·∫•m c√¥ng t·ªëi ƒëa 30 ph√∫t/l·∫ßn<br>
        üóëÔ∏è Nh·∫•n gi·ªØ card ƒë·ªÉ x√≥a
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const list = document.getElementById('list');
        const statusDiv = document.getElementById('status');
        const loading = document.getElementById('loading');

        const THRESHOLD = 0.5;
        const SCAN_INTERVAL = 2500; // 2.5 gi√¢y

        let isProcessing = false;
        let scanTimer;

        // Kh·ªüi ƒë·ªông camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                video.srcObject = stream;
                showStatus('‚úÖ Camera s·∫µn s√†ng', 'info');

                // B·∫Øt ƒë·∫ßu scan t·ª± ƒë·ªông
                startAutoScan();

            } catch (err) {
                showStatus('‚ùå Kh√¥ng th·ªÉ truy c·∫≠p camera!', 'error');
                console.error(err);
            }
        }

        // T·ª± ƒë·ªông scan
        function startAutoScan() {
            scanTimer = setInterval(() => {
                if (!isProcessing && video.videoWidth > 0) {
                    recognizeFace();
                }
            }, SCAN_INTERVAL);
        }

        // Nh·∫≠n di·ªán khu√¥n m·∫∑t
        async function recognizeFace() {
            if (isProcessing) return;

            isProcessing = true;
            loading.classList.add('show');

            try {
                // Capture frame
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                const imageData = canvas.toDataURL('image/jpeg', 0.8);

                const response = await fetch('/recognize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: imageData,
                        threshold: THRESHOLD
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`‚úÖ ${result.name} - ${result.time}`, 'success');
                    addCard(result);

                    // Rung ƒëi·ªán tho·∫°i
                    if (navigator.vibrate) {
                        navigator.vibrate(200);
                    }
                } else if (result.silent) {
                    // Im l·∫∑ng khi ch∆∞a ƒë·ªß 30 ph√∫t
                } else {
                    // Kh√¥ng hi·ªán g√¨ khi kh√¥ng c√≥ m·∫∑t
                }

            } catch (err) {
                console.error('L·ªói:', err);
            }

            loading.classList.remove('show');
            isProcessing = false;
        }

        // Hi·ªÉn th·ªã status
        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Th√™m card ch·∫•m c√¥ng
        function addCard(data) {
            const id = data.name + data.time;

            // Kh√¥ng th√™m n·∫øu ƒë√£ t·ªìn t·∫°i
            if (document.getElementById(id)) return;

            const card = document.createElement('div');
            card.className = 'card';
            card.id = id;
            card.innerHTML = `
                <strong>${data.name}</strong><br>
                <small>${data.time}</small>
            `;

            // Nh·∫•n gi·ªØ ƒë·ªÉ x√≥a
            let pressTimer;

            card.addEventListener('mousedown', () => {
                pressTimer = setTimeout(() => deleteCard(data), 800);
            });

            card.addEventListener('mouseup', () => {
                clearTimeout(pressTimer);
            });

            card.addEventListener('touchstart', () => {
                pressTimer = setTimeout(() => deleteCard(data), 800);
            });

            card.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
            });

            // Chu·ªôt ph·∫£i
            card.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                deleteCard(data);
            });

            list.prepend(card);
        }

        // X√≥a card
        async function deleteCard(data) {
            if (!confirm(`X√≥a ch·∫•m c√¥ng ${data.name} - ${data.time}?`)) return;

            try {
                await fetch('/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: data.name,
                        time: data.time
                    })
                });

                const card = document.getElementById(data.name + data.time);
                if (card) card.remove();

                showStatus('üóëÔ∏è ƒê√£ x√≥a', 'info');

            } catch (err) {
                showStatus('‚ùå L·ªói x√≥a!', 'error');
            }
        }

        // Ki·ªÉm tra status server
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                if (!data.model_ready) {
                    showStatus('‚ùå Model ch∆∞a s·∫µn s√†ng!', 'error');
                    clearInterval(scanTimer);
                } else {
                    console.log(`‚úÖ H·ªá th·ªëng c√≥ ${data.known_faces} nh√¢n vi√™n`);
                }
            } catch (err) {
                showStatus('‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server!', 'error');
            }
        }

        // Kh·ªüi ƒë·ªông
        startCamera();
        checkStatus();

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (scanTimer) clearInterval(scanTimer);
        });
    </script>
</body>
</html>
